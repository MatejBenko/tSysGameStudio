<!DOCTYPE HTML>
<html>
<head>
	<title>Puzzle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<div th:replace="~{fragments :: header}"/>
	<a href="/puzzle/new">-- New game --</a><br>
	<div th:if="${@puzzleController.solved}">
		<h1>YOU SOLVED PUZZLE</h1>
	</div>
	<div th:if="${not @puzzleController.solved}">
		<div th:utext="${@puzzleController.htmlField}" />
	</div>

	<!-- <div style="margin: 10px;" th:utext="${@hangManController.score}" /> -->


	<div style="margin: 10px;" th:utext="${@mainController.getScoreForGame('puzzle')}" />
	<div>
		<div th:if="${@mainController.logged}">
			<form action="/comment">
				<input hidden type="text" name="game" value="puzzle"><br>
				<input type="text" placeholder="comment" name="comment" required><br>
				<button type="submit" class="button" value="Login">Comment</button>
			</form>
		</div>
		<div style="margin: 10px;" th:utext="${@mainController.getCommentsForGame('puzzle')}" />
	</div>
</body>
</html>

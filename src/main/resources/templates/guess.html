<!DOCTYPE HTML>
<html>
<head>
	<title>GuessTheNumber</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<div th:replace="~{fragments :: header}"/>
	<a href="/guess">-- New game --</a><br>
	<form action="/guess" metod="get" class="container">
		<input type="text" placeholder="Your Number" name="input" autofocus> <br> 
		<button type="submit" class="button" value="Login">Send</button>
	</form>
	<div th:text="${@guessNumberController.message}" />



	<div style="margin: 10px;" th:utext="${@mainController.getScoreForGame('guess')}" />
	<div>
		<div th:if="${@mainController.logged}">
			<form action="/comment">
				<input hidden type="text" name="game" value="guess"><br>
				<input type="text" placeholder="comment" name="comment" required><br>
				<button type="submit" class="button" value="Login">Comment</button>
			</form>
		</div>
		<div style="margin: 10px;" th:utext="${@mainController.getCommentsForGame('guess')}" />
	</div>
</body>
</html>
